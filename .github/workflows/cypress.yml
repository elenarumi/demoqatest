name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress binary
        run: npx cypress install # Explicitly installs the Cypress binary

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-Cypress-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-Cypress-

      - name: List installed files
        run: ls -R ~/.cache/Cypress # Debugging step

      - name: Run Cypress tests
        run: npx cypress run

