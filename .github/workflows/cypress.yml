name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Explicitly install Cypress binary (forces Cypress to download and install the binary)
      - name: Install Cypress binary
        run: npx cypress install

      # Cache Cypress binary (cache the path where Cypress is installed)
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-Cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-Cypress-

      # Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run


      - name: Upload Reports
        if: success()
        run: |
          zip -r cypress-reports.zip cypress/reports
          gh release create reports-${{ github.run_number }} cypress-reports.zip --notes "Cypress test reports"
